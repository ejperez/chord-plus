<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h1>Chord Plus Sample</h1>
	<p>Source Code: <pre id="source" class="chord-plus-code"></pre></p>
	<p>Output: <span id="output"></span></p>
	<p>Output (transposed to D): <span id="output2"></span></p>
	<script src="dist/chord-plus.min.js"></script>
	<script>
		var sourceCode = '[Intro] [[: C:4,4,4,4 Dm | Em F | G Am Bdim :]]3\r\n[[ D:16,16,16 | r:1,2,4,8\r\n[Verse] [[F F G | Am';
		
		document.getElementById( 'source' ).innerHTML = sourceCode;
		document.getElementById( 'output' ).innerHTML = ChordPlus.getHTML( sourceCode );
		document.getElementById( 'output2' ).innerHTML = ChordPlus.getHTML( sourceCode, 'C', 'D' );
	</script>
</body>
</html>
